<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Travel Agent</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <header>
        <section class="navigation-header">
            <a href="">Logo</a>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>

        <section class="title-header">
            <h1> Your Trusted Travel Agents </h1>
            <h4> Your happiness is our happiness</h4>
        </section>
    </header>

    <main id="main-section">
        <section class="review-section">
            <img src="assets/Travel Agent.jpg"
            <h5> Liburan jadi menyenangkan bersama Travel Agentku. </h5>
        </section>

        <section class="message-us">
            <h5> Contact Us </h5>
            <h6> Sales akan menghubungi anda 1x24 jam setelah data kami terima. </h6>
            <form class="input-message-us">
                <label for="name-input">Your Name</label>
                <input id="name-input" type="text" placeholder="First and Last Name">
                <label for="name-input">Email Address</label>
                <input id="name-input" type="text" placeholder="example@gmail.com">
                <button type="button" class="primary-button">Submit</button>
            </form>
        </section>

    </main>
</body>
</html>
